name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: bootstrap
      run: ./bootstrap
    - name: configure
      run: ./configure --enable-doc
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
